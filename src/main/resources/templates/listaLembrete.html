<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de Lembretes</title>
    <style>
        body{
            width: 80%;
            height: 80%;
            margin: 0 auto;
        }
        .card{
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Lembretes</h1>
    <div class="row">
        <div class="card text-center" th:each="lembrete : ${lembretes}">
            <div class="card-header">
                <small th:text="${lembrete.data}"></small>
            </div>
            <div class="card-body">
                <h4 class="card-title" th:text="${lembrete.nome}"></h4>
                <p class="card-text" th:text="${lembrete.descricao}"></p>
            </div>
            <div class="card-footer text-muted">
                <small>2 dias atr√°s</small>
            </div>
        </div>
    </div>
    <a href="/cadastra"><img width="30px" src="../add.png"></a>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
